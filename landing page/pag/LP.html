<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RPG</title>
  <link rel="icon" type="image/png" href="../img/icon/icon_rpg.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../pag/css/style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">

    <header>
      <div class="navbar">
        <div id="logo">
          <img src="../img/icon/icon2_rpg.png" alt="logo-image">
        </div>
        <div id="login">
          <!-- Coloque os elementos de login aqui -->
        </div>
        <div id="button-cadastro">
          <!-- Botão de cadastro aqui -->
        </div>
      </div>

      <div class="inicio">
        <div id="title">
          <h1>Dungeons & Dragons</h1>
        </div>
        <div id="sub-title">
          <h2>Derrote monstros e escolha sua jornada!</h2>
        </div>
        <div id="button_register-now">
          <button>Cadastre-se</button>
        </div>
      </div>
    </header>

    <main>
      <div class="introduction">
        <h2 id="title-introduction">Escolha sua Jornada.</h2>
        <h3 id="sub-title_history">Seja um Cavaleiro, um Barbáro, um Mago ou um Bardo. </h3>
      </div>

      <div class="highlights">
        <div id="battle-system">Sistema</div>
        <div id="narrative">Narrativa</div>
        <div id="mission's">Missões</div>
        <div id="caracter-type">Tipos de personagens</div>
      </div>

      <div class="passo-passo">
        <div id="create">
          <h2>Crie a conta</h2>
        </div>
        <div id="create-character">
          <h2>Crie seu personagem</h2>
        </div>
        <div id="cadastro-fim">
        <h2>Cadastre-se já </h2>
        </div>
      </div>
    </main>

    <footer>
      <!-- Rodapé futuramente -->
    </footer>

  </div>
</body>
</html>
